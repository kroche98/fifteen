<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8"/>
	<title>Fifteen Puzzle</title>
	<link rel="stylesheet" type="text/css" href="fifteen.css">
	<script src="fifteen.js" defer="defer"></script>
</head>

<body>
	<div id="puzzlecontainer">
	</div>
	<div>
		<button onclick="puzzleDisplay.randomize()" style="display: block; margin-left: auto; margin-right:auto">Randomize</button>
	</div>
    <div style="text-align: center">
        Puzzle size:
        <button onclick="changeSize(2)" style="display: inline block">2x2</button>
        <button onclick="changeSize(3)" style="display: inline block">3x3</button>
        <button onclick="changeSize(4)" style="display: inline block">4x4</button>
        <button onclick="changeSize(5)" style="display: inline block">5x5</button>
        <button onclick="changeSize(6)" style="display: inline block">6x6</button>
        <button onclick="changeSize(7)" style="display: inline block">7x7</button>
        <button onclick="changeSize(8)" style="display: inline block">8x8</button>
    </div>
    <div style="text-align: center">
        Puzzle style:
        <button onclick="puzzleDisplay.changeStyle(redWhiteStyle)" style="display: inline block">Red and White</button>
        <button onclick="puzzleDisplay.changeStyle(grayStyle)" style="display: inline block">Gray</button>
        <button onclick="puzzleDisplay.changeStyle(image1Style)" style="display: inline block">Image 1</button>
        <button onclick="puzzleDisplay.changeStyle(image2Style)" style="display: inline block">Image 2</button>
    </div>
</body>
</html>
